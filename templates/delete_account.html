{% extends 'base.html' %}

{% block title %}Delete Account{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Delete Account</h2>
    <p class="text-sm text-gray-600 mb-6">Are you sure you want to delete your account? This action is irreversible and cannot be undone.</p>
    
    <form method="POST" class="space-y-6">
        <div>
            <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                Yes, Delete My Account
            </button>
        </div>
    </form>
    
    <div class="mt-4 text-center">
        <a href="{{ url_for('profile') }}" class="text-sm text-blue-600 hover:underline">Cancel</a>
    </div>
</div>
{% endblock %}
