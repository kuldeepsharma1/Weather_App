{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl mb-4">Sign Up</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-4">
        <label for="username" class="block">Username</label>
        {{ form.username(class="border p-2 w-full") }}
    </div>
    <div class="mb-4">
        <label for="email" class="block">Email</label>
        {{ form.email(class="border p-2 w-full") }}
    </div>
    <div class="mb-4">
        <label for="password" class="block">Password</label>
        {{ form.password(class="border p-2 w-full") }}
    </div>
    <div class="mb-4">
        {{ form.submit(class="bg-green-500 text-white p-2 w-full") }}
    </div>
</form>
{% endblock %}
